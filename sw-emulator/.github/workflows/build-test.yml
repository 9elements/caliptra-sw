# docs: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions

name: Build and Test

on:
  push:
    branches: [ "main", "emu_dev" ]
  pull_request:
    branches: [ "main", "emu_dev" ]

  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          cargo build
          cargo build --release
          
      - name: Check for compiler warnings
        run: |
          (cd lib/cpu && cargo rustc -- -D warnings)
          (cd app && cargo rustc -- -D warnings)
          (cd compliance-test && cargo rustc -- -D warnings)

      - name: Run unit tests
        run: |
          cargo test
          cargo test --release

      - name: Run conformance tests
        run: |
          sudo apt-get install gcc-riscv64-unknown-elf binutils-riscv64-unknown-elf
          (cd /tmp/ && git clone --depth 1 --branch old-framework-2.x https://github.com/riscv-non-isa/riscv-arch-test)
          (cd compliance-test && cargo run --release  -- --test_root_path /tmp/riscv-arch-test)

      - name: Check source-code formatting (run "cargo fmt" if this fails)
        run: cargo fmt --check
