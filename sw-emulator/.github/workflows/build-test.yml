# docs: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions

name: Build and Test

on:
  push:
    branches: [ "main", "emu_dev" ]
  pull_request:
    branches: [ "main", "emu_dev" ]

  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          cargo build
          cargo build --release
          
      - name: Check for compiler warnings
        run: |
          (cd lib && cargo rustc -- -D warnings)
          (cd app && cargo rustc -- -D warnings)

      - name: Run unit tests
        run: |
          cargo test
          cargo test --release

      - name: Check source-code formatting (run "cargo fmt" if this fails)
        run: cargo fmt --check
